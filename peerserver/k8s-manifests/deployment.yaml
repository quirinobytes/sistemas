apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerserver
  labels:
    app: peerserver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peerserver
      version: v1
  template:
    metadata:
      labels:
        app: peerserver
        version: v1
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: peerserver
        image: hp.antidrone.com.br/peerserver@sha256:7324e840aa00fee85622402bae649ecc0406e986145707f6d9c2a078f4899f61
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 1443


