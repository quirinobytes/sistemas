apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerserver
  labels:
    app: peerserver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peerserver
      version: v1
  template:
    metadata:
      labels:
        app: peerserver
        version: v1
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: peerserver
        image: hp.antidrone.com.br/peerserver@sha256:12233e8917adb16c550169e3606470fd4d6ec279fa7e4af927bf11f327815540
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 1443
        env:
        - name: SERVICENAME_IN_JAEGER
          value: "evolua-peerserver.production"
        - name: JAEGER_ENDPOINT
          value: "http://optl-opentelemetry-collector.observability.svc.cluster.local:4318/v1/traces"



