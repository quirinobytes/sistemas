apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerserver
  labels:
    app: peerserver
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peerserver
      version: v1
  template:
    metadata:
      labels:
        app: peerserver
        version: v1
    spec:
      containers:
      - name: peerserver
        image: docker.io/quirinobytes/peerserver@sha256:f418d8698afdaecd73f5b0453f341e6c1543578b21dbcc45937485bf0fe6806d
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 1443


