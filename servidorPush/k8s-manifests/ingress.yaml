apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evolua-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: evolua.antidrone.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: evolua-service
            port:
              number: 3000
