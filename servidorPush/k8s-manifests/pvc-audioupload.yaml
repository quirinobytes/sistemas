apiVersion: v1
kind: PersistentVolume
metadata:
  name: evolua-audioupload-pv
spec:
  #storageClassName: manual
  storageClassName: local-storage
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /k8s/evolua/audioupload
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: evolua-audioupload-pvc
spec:
  storageClassName: local-storage
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

